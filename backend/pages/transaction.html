<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJDB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="backend/pages/rest.js"></script>
    <style>
        .navbar {
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" >EJDB Project</a>
          </div>
          <ul class="nav navbar-nav">
            <li ><a href="/">Home</a></li>
            <li class="active"><a href="/transaction">Transaction</a></li>
          </ul>
        </div>
    </nav>

    <div style="background:#459CFF !important" class="jumbotron text-center">
        <h1>EJDB Project</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
             <h3>List</h3>
                <button type="button" class="btn btn-info"  onclick="loadAllUsers();">AllUsers</button>
                <br>
                <div class="panel panel-default">
                    <div class="panel-body" id="list"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="basic-addon1">Id1</span>
                        <input type="text" class="form-control" id="id1" required>
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="basic-addon1">Name1</span>
                        <input type="text" class="form-control" id="upusr1">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="basic-addon1">Id2</span>
                        <input type="text" class="form-control" id="id2" required>
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="basic-addon1">Name2</span>
                        <input type="text" class="form-control" id="upusr2">
                    </div>
                </div>
            </div>
             <div class="col-sm-4">
                 <br>
                 <button type="button" class="btn btn-primary"  onclick="multiuploadUsers();">Run</button>
                 <img id="success" src="backend/images/done.png" class="img-circle hidden" style="width:20%" alt="Cinque Terre">
                 <img id="failed" src="backend/images/failed.png" class="img-circle hidden" style="width:22%" alt="Cinque Terre">
             </div>
        </div>
    </div>

</body>

</html>
