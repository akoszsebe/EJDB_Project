<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJDB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="backend/pages/rest.js"></script>
    <style>
        .navbar {
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" >EJDB Project</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/transaction">Transaction</a></li>
          </ul>
        </div>
    </nav>

    <div style="background:#459CFF !important" class="jumbotron text-center">
        <h1>EJDB Project</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Insert</h3>
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label for="male">Male:</label>
                    <br>
                    <label class="radio-inline">
                        <input type="radio" checked="checked" id="radiotrue" name="optradio">true
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" id="radiofalse" >false
                    </label>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age">
                </div>
                <button type="button" class="btn btn-primary" id="btsave" onclick="saveUser();">Save</button>
            </div>
            <div class="col-sm-4">
                <h3>List</h3>
                <button type="button" class="btn btn-info"  onclick="loadAllUsers();">AllUsers</button>
                <br>
                <div class="panel panel-default">
                    <div class="panel-body" id="list"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <h3>Load and Update</h3>
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" class="form-control" id="id" required>
                </div>
                <button type="button" class="btn btn-info"  onclick="loadUser();">Load</button>
                <button type="button" class="btn btn-danger" onclick="removeUser();">Delete</button>
                <br>
                <div id="updtaediv" class="hidden">
                    <h3>Update</h3>
                    <div class="form-group">
                        <label for="upusr">Name:</label>
                        <input type="text" class="form-control" id="upusr">
                    </div>
                    <div class="form-group">
                        <label for="upmale">Male:</label>
                        <br>
                        <label class="radio-inline">
                            <input type="radio" checked="checked" id="upradiotrue" name="upoptradio">true
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="upoptradio" id="upradiofalse" >false
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="upage">Age:</label>
                        <input type="text" class="form-control" id="upage">
                    </div>
                    <button type="button" class="btn btn-primary" id="btupdate" onclick="updateUser();">Update</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
