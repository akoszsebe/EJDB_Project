<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJDB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="backend/pages/rest.js"></script>
</head>

<body>

    <div style="background:#459CFF !important" class="jumbotron text-center">
        <h1>EJDB Project</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Insert</h3>
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label for="male">Male:</label>
                    <br>
                    <label class="radio-inline">
                        <input type="radio" checked="checked" id="radiotrue" name="optradio">true
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" id="radiofalse" >false
                    </label>
                </div>
                <div class="form-group">
                    <label for="age">age:</label>
                    <input type="text" class="form-control" id="age">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveUser();">Save</button>
            </div>
            <div class="col-sm-4">
                <h3>List</h3>
                <button type="button" class="btn btn-info"  onclick="loadAllUsers();">AllUsers</button>
                <br>
                <div class="panel panel-default">
                    <div class="panel-body" id="list"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
